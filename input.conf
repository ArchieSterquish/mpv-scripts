# ┌────────────┐
# │KEYBINDINGS │
# └────────────┘
#  --- Subtitles ---
v             cycle sub                                                     # Next subtitle
Shift+v       cycle sub down                                                # Previous subtitle
#   --- Audio ---
b             cycle audio                                                   # Next audio track
Shift+b       cycle audio down                                              # Previous audio track

UP            no-osd add volume 2                                           # Increase volume (Arrow key up)
DOWN          no-osd add volume -2                                          # Decrease volume (Arrow key down)
WHEEL_UP      no-osd add volume 2                                           # Increase volume (Mouse wheel up)
WHEEL_DOWN    no-osd add volume -2                                          # Decrease volume (Mouse wheel down)
#   --- Video / Image ---
f             no-osd cycle fullscreen                                       # Toggle fullscreen
c             nonscalable script-binding crop/toggle_crop                   # Cycle crops
a             cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # Cycle aspect ratios
#   --- Playback Speed ---
KP_ADD        add speed 0.25                                                # Increase speed (Numpad +)
KP_SUBTRACT   add speed -0.25                                               # Decrease speed (Numpad -)
=             add speed 0.25                                                # Increase speed (Standard keyboard +)
-             add speed -0.25                                               # Decrease speed (Standard keyboard -)
#   --- Navigation ---
LEFT          no-osd seek -5                                                # Go back 5 seconds
RIGHT         no-osd seek 5                                                 # Go forward 5 seconds
Ctrl+LEFT     no-osd add chapter -1                                         # Previous chapter
Ctrl+RIGHT    no-osd add chapter 1                                          # Next chapter
SPACE         no-osd cycle pause                                            # Play/Stop playback
[             frame-back-step                                               # Frame Back Step 
]             frame-step                                                    # Frame Step
#   --- Screenshots ---
s             no-osd screenshot video                                       # Screenshot WITHOUT subtitles
Shift+s       no-osd screenshot                                             # Screenshot WITH subtitles
#   --- Miscellaneous ---
MBTN_LEFT_DBL no-osd cycle fullscreen                                       # Opens video in fullscreen
Ctrl+`        nonscalable script-binding osc-visibility-toggle              # Changes OSC visibility between 'never' and 'always'
MBTN_RIGHT    nonscalable script-binding dyn_menu/show                      # Menu plugin invocation
#   --- ANIME 4k shaders ---
# Clear current shaders
CTRL+1        no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"
# Set mode A+A (Fast)
CTRL+2        no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K_Restore_CNN_S.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"; show-text "Anime4K: Mode A+A (Fast)"
# --- Webm crop scripts ---
w             nonscalable script-binding webm_maker/display-webm-encoder                            # Opens WebM maker
# --- Window placement ---
Alt+RIGHT     no-osd cycle-values geometry "50%x100%+100%+0%" "50%x50%+100%+0%" "50%x50%+100%+100%" # Cycle Right Side: Full Half -> Top-Right -> Bottom-Right
Alt+LEFT      no-osd cycle-values geometry "50%x100%+0%+0%" "50%x50%+0%+0%" "50%x50%+0%+100%"       # Cycle Left Side: Full Half -> Top-Left -> Bottom-Left
Alt+DOWN      no-osd set geometry 0%x0%+50%+50%                                                     # Centers video

# ┌──────────────────────────────┐
# │MPV-MENU-PLUGIN CONFIGURATION │
# └──────────────────────────────┘
# --- Playback ---
_ no-osd cycle pause                                     #menu: Play/Stop
_ ignore                                                 #menu: -
# --- Audio/Subtitles ---
_                                                        #menu: Audio track #@tracks/audio
_                                                        #menu: Subtitle track #@tracks/sub
_ ignore                                                 #menu: -
# --- Aspect ratio ---
_ set video-aspect-override 16:9                         #menu: Aspect Ratio > 16:9
_ set video-aspect-override 4:3                          #menu: Aspect Ratio > 4:3
_ set video-aspect-override 2.35:1                       #menu: Aspect Ratio > 2.35:1
_ set video-aspect-override -1                           #menu: Aspect Ratio > Reset
# --- Zoom on video ---
t add video-scale-y 0.01;  add video-scale-x 0.01        #menu: Zoom > Zoom in
T add video-scale-y -0.01; add video-scale-x -0.01       #menu: Zoom > Zoom out
_ add video-scale-y 0.33;  add video-scale-x 0.33        #menu: Zoom > Aspect ratios > Zoom in (2.35:1)
_ add video-scale-y 0.04;  add video-scale-x 0.04        #menu: Zoom > Aspect ratios > Zoom in (32:27)
_ set video-scale-y 1.0; set video-scale-x 1.0; add video-scale-y 0.33;  add video-scale-x 0.33   #menu: Zoom > Aspect ratios > (2.35:1) (Without need to reset zoom)
_ set video-scale-y 1.0; set video-scale-x 1.0; add video-scale-y 0.04;  add video-scale-x 0.04   #menu: Zoom > Aspect ratios > (32:27) (Without need to reset zoom)
_ set video-scale-y 1.0; set video-scale-x 1.0;                                                   #menu: Zoom > Reset
# --- Crop ---
# Standard Aspect Ratios
_ nonscalable script-binding crop-16-10                  #menu: Crop > Standart > 16:10
_ nonscalable script-binding crop-16-9                   #menu: Crop > Standart > 16:9
_ nonscalable script-binding crop-4-3                    #menu: Crop > Standart > 4:3
# Cinema/Wide Aspect Ratios 
_ nonscalable script-binding crop-1-85-1                 #menu: Crop > Cinema > 1.85:1
_ nonscalable script-binding crop-2-21-1                 #menu: Crop > Cinema > 2.21:1
_ nonscalable script-binding crop-2-35-1                 #menu: Crop > Cinema > 2.35:1
_ nonscalable script-binding crop-2-39-1                 #menu: Crop > Cinema > 2.39:1
# Other Aspect Ratios 
_ nonscalable script-binding crop-5-3                    #menu: Crop > Other > 5:3
_ nonscalable script-binding crop-5-4                    #menu: Crop > Other > 5:4
_ nonscalable script-binding crop-1-1                    #menu: Crop > Other > 1:1
_ nonscalable script-binding crop-9-16                   #menu: Crop > Other > 9:16 (Vertical)
_ nonscalable script-binding crop-reset                  #menu: Crop > Reset
_ ignore                                                 #menu: -
_ no-osd screenshot video                                #menu: Take a screenshot > Without subtitles
_ no-osd screenshot                                      #menu: Take a screenshot > With subtitles
_ nonscalable script-binding webm_maker/display-webm-encoder                    #menu: WebM maker
shift+RIGHT  nonscalable script-binding play_next_or_previous_file/nextfile     #menu: Play > Next file
shift+LEFT   nonscalable script-binding play_next_or_previous_file/previousfile #menu: Play > Previous file
_ ignore                                                 #menu: -
_ no-osd quit                                            #menu: Close